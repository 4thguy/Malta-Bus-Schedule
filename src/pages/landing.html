<div class="container">
	<h1 data-bind="text: currentRoute.en.title"></h1>
	<p data-bind="text: currentRoute.en.desc"></p>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>Location</td>
				<td>Area</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: route">
			<tr>
				<td data-bind="text: location"></td>
				<td data-bind="text: area"></td>
			</tr>
		</tbody>
	</table>
	<table class="table">
		<thead>
			<tr>
				<td>Day</td>
				<td>Season</td>
				<td>Next Departure</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: times">
			<tr data-bind="css: { 'bg-primary': $parent.isRunning($data) }">
				<td data-bind="text: day"></td>
				<td data-bind="text: season"></td>
				<td data-bind="text: departure"></td>
			</tr>
		</tbody>
	</table>
</div>
