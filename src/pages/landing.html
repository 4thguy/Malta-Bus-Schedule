<div class="container">
	<select class="form-control" data-bind="options: routeList, value: routeData.routeId">
	</select>
	<h1 data-bind="text: routeData.title"></h1>
	<p data-bind="text: routeData.desc"></p>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>Location</td>
				<td>Area</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: routeData.route">
			<tr>
				<td data-bind="text: location"></td>
				<td data-bind="text: area"></td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-sm-3 col-md-2">
			<label for="season">Summer</label>
			<input type="checkbox" id="season" value="summer" data-bind="checked: routeData.season">
			<div class="buttons" data-bind="foreach: days">
				<button class="btn btn-lg btn-block btn-default" data-bind="{ text: $data, click: $parent.changeDay, css: { 'btn-primary': $data === $parent.routeData.day() } }"></button>
			</div>
		</div>
		<div class="col-sm-9 col-md-10">
			<table class="table">
				<thead>
					<tr>
						<td>Day</td>
						<td>Season</td>
						<td>Next Departure</td>
					</tr>
				</thead>
				<tbody data-bind="foreach: routeData.times">
					<tr data-bind="css: $parent.isRunning($data)">
						<td data-bind="text: day"></td>
						<td data-bind="text: season"></td>
						<td data-bind="text: departure"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
